<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Button to open the modal -->
    <button onclick="openModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none">Open Modal</button>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg mx-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Edit User</h2>
            
            <form id="editForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-1">Name</label>
                    <input type="text" class="border border-gray-300 rounded-lg w-full p-2 focus:outline-none focus:border-blue-500" placeholder="Enter name">
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Email</label>
                    <input type="email" class="border border-gray-300 rounded-lg w-full p-2 focus:outline-none focus:border-blue-500" placeholder="Enter email">
                </div>

                <!-- Modal buttons -->
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancelButton" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none">Cancel</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get elements
        const openModalButton = document.getElementById('openModalButton');
        const modal = document.getElementById('modal');
        const cancelButton = document.getElementById('cancelButton');

        // Function to open the modal and save state in localStorage
        function openModal() {
            modal.classList.remove('hidden');
            localStorage.setItem('isModalOpen', 'true'); // Save modal open state
        }

        // Function to close the modal and remove state from localStorage
        function closeModal() {
            modal.classList.add('hidden');
            localStorage.removeItem('isModalOpen'); // Clear modal open state
        }

        // Event listener to open the modal when the button is clicked
        openModalButton.addEventListener('click', openModal);

        // Event listener to close the modal when the cancel button is clicked
        cancelButton.addEventListener('click', closeModal);

        // On page load, check localStorage and open the modal if it was previously open
        window.addEventListener('load', () => {
            if (localStorage.getItem('isModalOpen') === 'true') {
                openModal();
            }
        });
    </script>

</body>
</html>
